name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/api/package-lock.json
      
      - name: Install API dependencies
        working-directory: packages/api
        run: npm ci
      
      - name: Run unit tests
        working-directory: packages/api
        run: npm test
      
      - name: Build API
        working-directory: packages/api
        run: npm run build

  test-integration:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install API dependencies
        working-directory: packages/api
        run: npm ci
      
      - name: Build sandbox image
        run: docker build -t clawdspace:latest -f docker/Dockerfile .
      
      - name: Run integration tests
        working-directory: packages/api
        env:
          TEST_DOCKER: 'true'
        run: npm test -- --reporter=verbose

  build-web:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json
      
      - name: Install Web dependencies
        working-directory: packages/web
        run: npm ci
      
      - name: Build Web
        working-directory: packages/web
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: packages/web/dist

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install API dependencies
        working-directory: packages/api
        run: npm ci
      
      - name: TypeScript check
        working-directory: packages/api
        run: npx tsc --noEmit
